<!DOCTYPE html>
    <html>
    <head>
        <meta name="city" content="{{ city }}">
    	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="{{ url_for('static', filename='jquery-3.1.1') }}">\x3C/script>')</script>
        <script src="//maps.googleapis.com/maps/api/js?v=3&amp;key={{ api_key }}" type="text/javascript"></script>
        <script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
        <script type="text/javascript" src="{{ url_for('static', filename='city.js') }}"></script>   
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	
    </head>
    <body align="center">
    	<nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{{ url_for('city', city='baltimore') }}">Baltimore</a></li>
                                <li><a href="{{ url_for('city', city='new_york') }}">New York</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="{{ url_for('main_page') }}">Home</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container">
                <h1 class="page-header">{{ city.upper() | replace("_", " ") }}</h1>
                <div class="dropdown">
                    <select id="myDropdown" onchange="changeOption()" class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <option value=0 selected="selected">Select Month</option>
                            {% for i, t in date_dropdown %}
                        <option value={{ t }}>{{ t }}</option>
                            {% endfor %}
                    </select>
                </div>
            </div>   
        </div>   
        
        <div id="map"><div id="view-side" class="map"></div></div>
        
    </body>
</html>
